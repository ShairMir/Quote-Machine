<head>

  <title>Quote Machine</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">

	<!-- Font Families -->

	<div class="background-image">

				  <h1>Random Quotes!</h1>

				<div class="quotebox">
				  <p class="quote"> Never forget what you are, for surely the world will not. Make it your strength. Then it can never be your weakness. Armour yourself in it, and it will never be used to hurt you. - Tyrion Lannister</p>

			</div>
