<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Quote Machine</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<!-- Font Families -->
	<link href='https://fonts.googleapis.com/css?family=Martel|Asul' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-4">
				<div class="intro-text">
				  <h1>Game of Thrones</h1>
				  <a class="btn btn-primary quoteButton" id="clicky">New Quote</a>
				</div>
				<div class="quotebox">
					<p class="quote">Never forget what you are, for surely the world will not. Make it your strength. Then it can never be your weakness. Armour yourself in it, and it will never be used to hurt you.</p><span class="writer">- Tyrion Lannister</span>
				</div>
			</div>
			<div class="col-lg-8">
				<img src="http://jennifermelzer.com/wp-content/uploads/2013/12/tyrion.jpg">
			</div>
		</div> 
	</div> 

	<!-- jQuery 1.11.3 -->	
	<script src="js/jquery-1.11.3.js"></script>
	<!-- Custom Javascript -->
	<script src="js/script.js"></script>
</body>
</html>
